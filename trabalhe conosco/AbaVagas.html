<html>
<head>
    <title>Job Listings</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-image: url('https://placehold.co/1000x1000?text=Background+Pattern');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .job-card {
            transition: transform 0.3s ease;
            position: relative;
            padding-right: 280px; /* Adjust padding to make space for the half-circle */
        }
        .job-card:hover {
            transform: scale(1.05);
        }
        .image-half-circle {
            position: absolute;
            top: 0;
            right: 0;
            width: 260px;
            height: 260px;
            border-radius: 0 0 0 260px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-half-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-content {
            margin-right: 280px; /* Adjust margin to prevent text from going under the half-circle */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .details-text {
            color: #0A2540; /* Very dark blue color */
        }
        .details-text span {
            border-bottom: 2px solid #0A2540; /* Friso detail */
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 90%;
            overflow-y: auto;
        }
        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .modal-body {
            margin-bottom: 10px;
        }
        .modal-footer {
            margin-top: 10px;
        }
        .close-button {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .benefits-list {
            list-style-type: disc;
            margin-left: 20px;
        }
        .dotted-line {
            border-top: 2px dotted #0A2540;
            margin: 20px 0;
        }
        .benefits-header, .requirements-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const JobCard = ({ title, description, imageUrl, fullDescription, salary, workHours, benefits, requirements }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);

            const openModal = () => {
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
            };

            return (
                <div>
                    <div className="job-card bg-white p-6 rounded-lg shadow-md m-4 w-full max-w-3xl">
                        <div className="image-half-circle">
                            <img src={imageUrl} alt="Job related image" />
                        </div>
                        <h2 className="text-left text-2xl font-bold mb-4">{title}</h2>
                        <p className="text-left mb-4 text-content">{description}</p>
                        <p className="text-left details-text mb-4"><span>Clique abaixo para mais detalhes da vaga</span></p>
                        <div className="text-center">
                            <button onClick={openModal} className="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-2 px-4 rounded-full">
                                MAIS DETALHES
                            </button>
                        </div>
                    </div>
                    {isModalOpen && (
                        <div className="modal">
                            <div className="modal-content">
                                <div className="modal-header">{title}</div>
                                <div className="modal-body">{fullDescription}</div>
                                <div className="dotted-line"></div>
                                <div className="benefits-header">BENEFÍCIOS</div>
                                <ul className="benefits-list">
                                    <li><strong>Salário:</strong> {salary}</li>
                                    <li><strong>Jornada de Trabalho:</strong> {workHours}</li>
                                    {benefits.map((benefit, index) => (
                                        <li key={index}>{benefit}</li>
                                    ))}
                                </ul>
                                <div className="dotted-line"></div>
                                <div className="requirements-header">EXIGÊNCIAS DAS VAGAS</div>
                                <ul className="benefits-list">
                                    {requirements.map((requirement, index) => (
                                        <li key={index}>{requirement}</li>
                                    ))}
                                </ul>
                                <div className="text-center">
                                    <button onClick={closeModal} className="close-button">Fechar</button>
                                </div>
                            </div>
                        </div>

        ReactDOM.render(<App />, document.getElementById('root'));

</body>
</html>
