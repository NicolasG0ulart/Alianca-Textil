<html>
<head>
    <title>Cartela de Cores</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const colors = [
            { name: 'MARFIM', color: '#F5F5DC', scale: 'Neutro' },
            { name: 'VANILLA', color: '#F3E5AB', scale: 'Amarelo' },
            { name: 'BRANCO', color: '#FFFFFF', scale: 'Branco' },
            { name: 'MASTRUZ', color: '#DFF2BF', scale: 'Verde' },
            { name: 'BISCOITO', color: '#F5DEB3', scale: 'Amarelo' },
            { name: 'SALMÃO', color: '#FA8072', scale: 'Laranja' },
            { name: 'BEIGE', color: '#F5F5DC', scale: 'Neutro' },
            { name: 'ROUSE', color: '#FFC0CB', scale: 'Vermelho' },
            { name: 'ROSA', color: '#FFB6C1', scale: 'Vermelho' },
            { name: 'VERDE', color: '#00FF00', scale: 'Verde' },
            { name: 'TIETON', color: '#D2B48C', scale: 'Neutro' },
            { name: 'MOCASSIN', color: '#FFE4B5', scale: 'Amarelo' },
            { name: 'SUZANA', color: '#FF69B4', scale: 'Vermelho' },
            { name: 'TAME', color: '#AFEEEE', scale: 'Azul' },
            { name: 'SNOW', color: '#FFFAFA', scale: 'Branco' },
            { name: 'VITA', color: '#00FF7F', scale: 'Verde' },
            { name: 'BUBBLEGUM', color: '#FFC1CC', scale: 'Vermelho' },
            { name: 'KISS', color: '#FF69B4', scale: 'Vermelho' },
            { name: 'IRIS', color: '#5A4FCF', scale: 'Violeta' },
            { name: 'FROZEN', color: '#00FFFF', scale: 'Azul' },
            { name: 'CÉU', color: '#87CEEB', scale: 'Azul' },
            { name: 'CANELA', color: '#D2691E', scale: 'Laranja' },
            { name: 'LBR', color: '#FF4500', scale: 'Laranja' },
            { name: 'CORAL', color: '#FF7F50', scale: 'Laranja' },
            { name: 'RASPBERRY', color: '#E30B5D', scale: 'Vermelho' },
            { name: 'ORCHID', color: '#DA70D6', scale: 'Violeta' },
            { name: 'TEOS', color: '#D8BFD8', scale: 'Violeta' },
            { name: 'NINFA', color: '#E6E6FA', scale: 'Violeta' },
            { name: 'TURQUESA', color: '#40E0D0', scale: 'Azul' },
            { name: 'JAVA', color: '#00CED1', scale: 'Azul' }
        ];

        const scales = [
            { name: 'Azul', color: '#00CED1' },
            { name: 'Verde', color: '#00FF00' },
            { name: 'Branco', color: '#FFFFFF' },
            { name: 'Neutro', color: '#D2B48C' },
            { name: 'Amarelo', color: '#F3E5AB' },
            { name: 'Laranja', color: '#FA8072' },
            { name: 'Violeta', color: '#DA70D6' },
            { name: 'Vermelho', color: '#FF69B4' }
        ];

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedScales, setSelectedScales] = useState([]);
            const [selectedColor, setSelectedColor] = useState(null);

            const handleSearchChange = (e) => {
                setSearchTerm(e.target.value);
            };

            const handleScaleChange = (scale) => {
                setSelectedScales((prev) =>
                    prev.includes(scale) ? prev.filter((s) => s !== scale) : [...prev, scale]
                );
            };

            const handleColorClick = (color) => {
                setSelectedColor(color);
            };

            const handleCloseModal = () => {
                setSelectedColor(null);
            };

            const filteredColors = colors.filter((color) => {
                const matchesSearch = color.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesScale = selectedScales.length === 0 || selectedScales.includes(color.scale);
                return matchesSearch && matchesScale;
            });

            return (
                <div className="container mx-auto p-4">
                    <header className="text-center py-8">
                        <h1 className="text-4xl font-bold">CARTELA DE CORES</h1>
                        <p className="text-lg">Cartela de Cores</p>
                    </header>
                    <div className="flex">
                        <aside className="w-1/4 p-4">
                            <div className="mb-4">
                                <input
                                    type="text"
                                    placeholder="Procurar Cor"
                                    className="border p-2 w-full"
                                    value={searchTerm}
                                    onChange={handleSearchChange}
                                />
                                <button className="bg-teal-600 text-white p-2 mt-2 w-full">BUSCAR</button>
                            </div>
                            <div className="mb-4">
                                <h2 className="font-bold mb-2">ESCALA DE CORES</h2>
                                <ul>
                                    {scales.map((scale) => (
                                        <li key={scale.name} className="flex items-center">
                                            <div className="w-4 h-4 mr-2" style={{ backgroundColor: scale.color }}></div>
                                            <input
                                                type="checkbox"
                                                checked={selectedScales.includes(scale.name)}
                                                onChange={() => handleScaleChange(scale.name)}
                                            />{' '}
                                            {scale.name}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </aside>
                        <main className="w-3/4 p-4 grid grid-cols-5 gap-4">
                            {filteredColors.map((color, index) => (
                                <div key={index} className="text-center cursor-pointer" onClick={() => handleColorClick(color)}>
                                    <div className="w-full h-20" style={{ backgroundColor: color.color }}></div>
                                    <p>{color.name}</p>
                                </div>
                            ))}
                        </main>
                    </div>
                    {/* Modal */}
                    {selectedColor && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                            <div className="bg-white p-8 rounded-lg w-3/4 h-3/4 relative">
                                <button className="absolute top-4 right-4 text-2xl" onClick={handleCloseModal}>&times;</button>
                                <div className="w-full h-full" style={{ backgroundColor: selectedColor.color }}></div>
                                <p className="text-center mt-4 text-2xl">{selectedColor.name}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
